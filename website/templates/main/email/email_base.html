<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="font-family: Lora, sans-serif; font-size: 16px; margin: 0;">
    <div style="background-color: darkcyan; font-weight: 700;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h3 style="margin: 20px;">Hello, {{ current_user.first_name }}</h3>
            <div style="margin: 20px;">
                <img src="{{ url_for('static', filename='/images/FDA_logo.png') }}" alt="UoW Psych Soc" style="width: 120px; height: auto; border-radius: 5px;">
            </div>
        </div>
    </div>
    <div style="padding: 20px;">
        {% block email_content %}{% endblock %}
    </div>
    <div style="background-color: darkcyan; font-weight: 700;">
        <div style="padding: 5px; margin: 15px; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center;">
            <a style="padding: 5px; color: black; text-decoration: none; background-color: orange; margin-right: 5px; border-radius: 5px; margin: 15px;" href="/privacy-policy">Privacy Policy</a>
            <a style="padding: 5px; color: black; text-decoration: none; background-color: orange; margin-right: 5px; border-radius: 5px; margin: 15px;" href="/terms-conditions">Terms and Conditions</a>
            <a style="padding: 5px; color: black; text-decoration: none; background-color: orange; margin-right: 5px; border-radius: 5px; margin: 15px;" href="/contact-us">Contact Us</a>
            <a style="padding: 5px; color: black; text-decoration: none; background-color: orange; margin-right: 5px; border-radius: 5px; margin: 15px;" href="/facebook">Facebook</a>
            <a style="padding: 5px; color: black; text-decoration: none; background-color: orange; margin-right: 5px; border-radius: 5px; margin: 15px;" href="/instagram">Instagram</a>
            <a style="padding: 5px; color: black; text-decoration: none; background-color: orange; margin-right: 5px; border-radius: 5px; margin: 15px;" href="/linkedin">LinkedIn</a>
            <form action="{% if is_subscribed %}{{ url_for('auth.unsubscribe') }}{% else %}{{ url_for('auth.subscribe') }}{% endif %}" method="POST">
                <input type="hidden" name="email" value="{{ current_user.email }}" />
                <button type="submit" for="email" style="padding: 8px; background-color: orange; margin-right: 5px; border-radius: 5px; margin: 15px; border: none;">
                    {% if is_subscribed %} Unsubscribe {% else %} Subscribe {% endif %}
                </button>
            </form>
        </div>
        <p style="margin: 20px;">&copy; 2025 All Rights Reserved</p>
    </div>
</body>

</html>
